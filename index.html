<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Flash & Config</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@9.1.2/dist/web/install-button.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #output { 
            width: 80%; height: 200px; background: black; color: lime; 
            font-family: monospace; overflow-y: auto; padding: 10px; border-radius: 5px;
            text-align: left; margin: 20px auto; white-space: pre-wrap;
        }
        button, input, select { margin: 5px; padding: 10px; font-size: 16px; }
        select, input { width: 50%; }
        #send { 
            background-color: brown; 
            color: white; 
            font-weight: bold;
            border: none;
            padding: 12px;
            cursor: pointer;
            width: 50%;
            border-radius: 5px;
        }
        #send:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h2>Flash & Configure Your ESP32</h2>

    <p>Click the button below to flash the firmware onto your ESP32:</p>
    <esp-web-install-button manifest="manifest.json"></esp-web-install-button>

    <h3>Configure ESP32</h3>
    <button id="connect">Connect to ESP32</button>
    <br><br>
    <input type="text" id="ssid" placeholder="WiFi SSID">
    <input type="text" id="password" placeholder="WiFi Password">

    <!-- MQTT Broker Dropdown + Custom Option -->
    <select id="broker">
        <option value="public-mqtt-broker.bevywise.com">Bevywise</option>
        <option value="broker.hivemq.com">HiveMQ</option>
        <option value="broker.emqx.io">EMQX</option>
        <option value="custom">Custom...</option>
    </select>
    <input type="text" id="customBroker" placeholder="Enter custom broker" style="display: none;">

    <input type="text" id="send_channel" placeholder="Send Channel">
    <input type="text" id="receive_channel" placeholder="Receive Channel">
    
    <!-- Send Configuration button moved below "Receive Channel" -->
    <button id="send">Send Configuration</button>

    <h3>Serial Output</h3>
    <div id="output">[Waiting for connection...]</div>

    <script>
        let port;
        let reader;
        let outputDiv = document.getElementById("output");

        // Handle broker selection
        document.getElementById("broker").addEventListener("change", function() {
            let customBrokerInput = document.getElementById("customBroker");
            if (this.value === "custom") {
                customBrokerInput.style.display = "inline-block";
            } else {
                customBrokerInput.style.display = "none";
            }
        });

        // Connect to ESP32 via Web Serial
        document.getElementById("connect").addEventListener("click", async () => {
            try {
                port = await navigator.serial.requestPort();
                await port.open({ baudRate: 115200 });
                outputDiv.textContent = "[ESP32 Connected]\n";
                console.log("Connected!");

                // Start reading serial output
                readSerial();
            } catch (error) {
                console.error("Connection Error", error);
                outputDiv.textContent += "[Connection Error]\n";
            }
        });

        // Send configuration data to ESP32
        document.getElementById("send").addEventListener("click", async () => {
            if (!port) {
                alert("Connect to the device first!");
                return;
            }

            let ssid = document.getElementById("ssid").value;
            let password = document.getElementById("password").value;
            let broker = document.getElementById("broker").value;
            let customBroker = document.getElementById("customBroker").value;
            let send_channel = document.getElementById("send_channel").value;
            let receive_channel = document.getElementById("receive_channel").value;

            // Use custom broker if "Custom..." is selected
            if (broker === "custom" && customBroker.trim() !== "") {
                broker = customBroker;
            }

            let message = `${ssid} ${password} ${broker} ${send_channel} ${receive_channel}\n`;

            const encoder = new TextEncoder();
            const writer = port.writable.getWriter();
            await writer.write(encoder.encode(message));
            writer.releaseLock();

            outputDiv.textContent += "[Configuration Sent]\n";
            console.log("Data Sent:", message);
        });

        // Read ESP32 serial output in real-time
        async function readSerial() {
            if (!port) return;
            
            const decoder = new TextDecoderStream();
            const inputStream = port.readable.pipeThrough(decoder);
            reader = inputStream.getReader();

            try {
                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;
                    outputDiv.textContent += value;
                    outputDiv.scrollTop = outputDiv.scrollHeight; // Auto-scroll
                }
            } catch (error) {
                console.error("Serial Read Error", error);
            } finally {
                reader.releaseLock();
            }
        }
    </script>
</body>
</html>
